			    ,pages: 3 //总页数
			  });

		    $("#assignaccount").click(function(){

		    	$("#dialog-shade").fadeIn();
		    });

		    $(".becomefull").click(function(){
		    	$("#becomefull-dialog").fadeIn().removeClass("layer-anim-close");
		    	$("#dialog-shade").fadeIn();
		    });

		    $(".layui-layer-close").click(function() {
				$(".layui-layer-dialog").fadeOut().addClass("layer-anim-close");

			});

		  });
