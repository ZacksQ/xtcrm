	<script>
	$("#back").click(function(){
		window.history.back();
	})

	$("#formlist").submit(function(){
		uploadimg()
		return false;
	})

	layui.use(['layer', 'laypage', 'form', 'laydate'], function(args){
		    var layer = layui.layer,
		    	laypage = layui.laypage,
		    	form = layui.form(),
		    	laydate = layui.laydate;
		    })

	function uploadimg(){
		var file = $("input[name=cover_img]").get(0).files[0]
		if(file){
			var fd = new FormData()
			fd.append('type', 2)
			fd.append('file', file)
			$.ajax({
				url: prefix_url + 'img/uploadImg.do',
				type: 'post',
				dataType: 'json',
				data: fd,
				processData: false,
				contentType: false,
				success: function(json){
					if(json.success){
						insertRecord(json.data.url)	
					}else{
						layer.msg(json.msg)
					}					
				}
			})
		}else{
			insertRecord()
		}
		
	}

	function insertRecord(cover_url){
		var formdata = $("#formlist").serializeArray()
		var postdata = {type: 1}
		if(cover_url !== undefined){
			postdata.cover_url = cover_url
		}
		$.each(formdata,function(i){
			postdata[formdata[i]["name"]] = formdata[i]["value"]
		})

		if(postdata.title === ""){
			layer.msg("标题不能为空")
			return false
		}
		
		$.post(prefix_url + 'mNews/add.do', postdata, function(json){
			if(json.success){
				layer.msg('添加成功');
				$.each(postdata,function(i){
					$("input[name="+ i +"]").val('');
				})
				ue.setContent('')
			}else{
				layer.msg(json.msg)
			}
		}, 'json')
	}

	// function formclear(){
	// 	$("input[name=cover_img]").val('')

	// }
		function del(id){
			layer.confirm('确认要删除吗？', {
			  btn: ['确定', '取消'] //可以无限个按钮
			  
			}, function(index, layero){
			  //按钮【按钮一】的回调
	  			$.post(prefix_url + 'mNews/del.do', {newsId: id}, function(json){
					if(json.success){
						layer.msg('删除成功！')
						$("#tr"+id).remove()
					}else{
						layer.msg(json.msg)
					}
				},'json')

			});

		}

		// var UE={}
		var ue = UE.getEditor("container")
		

	</script>
